<!DOCTYPE html>
<html lang="en" style="font-family: Arial, sans-serif; background-color: #f4f4f4;">
<head>
    <meta charset="UTF-8" />
    <title>Confirm Your Email</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f4f4f4; padding: 20px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
                    <tr style="background-color: #0078D7;">
                        <td style="padding: 20px; color: #ffffff; text-align: center; font-size: 24px; font-weight: bold;">
                            📧 Stock App
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 30px; font-size: 16px; color: #333333;">
                            <h2 style="margin-top: 0;">Hi {{UserName}},</h2>
                            <p>Thank you for registering with our stock platform!</p>
                            <p>Please click the button below to confirm your email address:</p>
                            <p style="text-align: center; margin: 30px 0;">
                                <a href="{{ConfirmationLink}}" style="background-color: #0078D7; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-weight: bold;">
                                    Confirm Email
                                </a>
                            </p>
                            <p>If you didn’t create an account, you can safely ignore this email.</p>
                            <p>Thanks,<br />The Stock App Team</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: #f0f0f0; padding: 20px; font-size: 12px; color: #888888; text-align: center;">
                            © 2025 Stock App. All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
